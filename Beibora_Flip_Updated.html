<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beibora_Dashboard_Flip_Updated</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .screen.active {
      display: block;
      opacity: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: black;
    }

    #banner {
      background: black;
      color: white;
    }

    #banner img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.85;
      animation: zoom 20s ease-in-out infinite alternate;
    }

    #banner header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 0;
      background: linear-gradient(90deg, #001f1f, #004d4d);
      color: #00ffcc;
      font-weight: bold;
      text-align: center;
      text-shadow: 1px 1px 4px black;
      border-bottom: 2px solid #00ffcc;
      z-index: 2;
    }

    @keyframes zoom {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
  </style>
</head>
<body>

  <!-- Dashboard iframe -->
  <div id="dashboard" class="screen active">
    <iframe id="dashboardFrame"></iframe>
  </div>

  <!-- Banner overlay -->
  <div id="banner" class="screen">
    <img src="Logo_Title.jpg" alt="Banner Background">
    <header id="bannerTitle"></header>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const frame = document.getElementById("dashboardFrame");
      const dashboard = document.getElementById("dashboard");
      const banner = document.getElementById("banner");
      const bannerTitle = document.getElementById("bannerTitle");

      // üß† DASHBOARD LIST
      const dashboards = [
        { url: "Beibora_Telesales_Statistics.html", duration: 20000 },
        { url: "Beibora_CRO_Statistics.html", duration: 20000 }
      ];

      let index = 0;
      let showingBanner = false;

      // üß© Load dashboard content
      function loadDashboard(i) {
        const src = dashboards[i].url + "?t=" + Date.now();
        console.log("Loading dashboard:", src);
        frame.src = src;
      }

      // üß© Show dashboard
      function showDashboard(i) {
        showingBanner = false;
        banner.classList.remove("active");
        dashboard.classList.add("active");
        loadDashboard(i);
      }

      // üß© Show banner
      function showBanner() {
        showingBanner = true;
        dashboard.classList.remove("active");
        banner.classList.add("active");
        updateBannerTitle();
      }

      // üß© Update banner title every second
      function updateBannerTitle() {
        const update = () => {
          const now = new Date().toLocaleString("en-GB", {
            day: "2-digit",
            month: "long",
            year: "numeric",
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit"
          }).replace(",", "");
          bannerTitle.textContent =
            `BEIBORA FLIP UPDATED SALES PERFORMANCE AS AT ${now} | # OPERATION NIGHT HAMMER`;
        };
        update();
        setInterval(update, 1000);
      }

      // üß≠ Rotation logic ‚Äî FIXED
      function rotate() {
        console.log("üîÑ Rotating: showingBanner =", showingBanner, "index =", index);
        if (showingBanner) {
          // After banner ‚Üí start dashboards again
          index = 0;
          showDashboard(index);
          setTimeout(nextDashboard, dashboards[index].duration);
        } else {
          // After dashboards ‚Üí show banner
          showBanner();
          setTimeout(rotate, 10000);
        }
      }

      // üîÅ Move to next dashboard
      function nextDashboard() {
        index++;
        if (index < dashboards.length) {
          showDashboard(index);
          console.log("‚û°Ô∏è Showing next dashboard:", dashboards[index].url);
          setTimeout(nextDashboard, dashboards[index].duration);
        } else {
          console.log("üèÅ All dashboards done, showing banner next...");
          showBanner();
          setTimeout(rotate, 10000);
        }
      }

      // ‚ö†Ô∏è Fallback if iframe fails to load
      frame.addEventListener("error", () => {
        frame.srcdoc =
          "<h2 style='color:white;text-align:center;margin-top:40vh;'>‚ö†Ô∏è Dashboard not found.<br>Ensure Pharma_Telesales_Statistics.html exists in this folder.</h2>";
      });

      // üöÄ Start sequence
      showDashboard(index);
      setTimeout(nextDashboard, dashboards[index].duration);

      // ‚ôªÔ∏è Optional: auto-refresh trigger file check
      async function checkForUpdate() {
        try {
          const res = await fetch("refresh_all.json?nocache=" + Date.now());
          if (!res.ok) return;
          const data = await res.json();
          if (window._lastCheck && data.timestamp !== window._lastCheck) {
            console.log("Detected update, refreshing...");
            location.reload(true);
          }
          window._lastCheck = data.timestamp;
        } catch (e) {
          // Ignore missing file
        }
      }
      setInterval(checkForUpdate, 10000);
    });
  </script>
</body>
</html>
