<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard Rotator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: block;
      transition: opacity 1s ease-in-out;
      opacity: 1;
    }

    .hidden {
      opacity: 0;
    }

    /* Overlay for image + title */
    #imageOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* keep title on top */
      z-index: 10;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      color: white;
    }

    /* Title styling */
    #imageOverlay h1 {
      font-size: 2em;
      color: #00ffcc;
      text-align: center;
      margin: 20px 0;
      z-index: 2;
      text-shadow: 2px 2px 10px black;
    }

    /* Fullscreen image */
    #imageOverlay img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* fill the screen, maintain ratio */
      z-index: 1;
      opacity: 0.8; /* slightly dimmed so text stands out */
    }
  </style>
</head>
<body>

  <!-- Dashboard container -->
  <iframe id="dashboardFrame" src=""></iframe>

  <!-- Image + title overlay -->
  <div id="imageOverlay">
    <!-- Fullscreen image -->
    <img src="https://bestcoder-123.github.io/Tellesales-Dashboard/Logo_Title.jpg" alt="Telesales Performance">
    <!-- Title on top -->
    <h1 id="overlayTitle"></h1>
  </div>

  <script>
    const dashboards = [
      "BB_Telesales_Statistics.html",
      "Telesales_Statistics.html"
    ];

    let index = 0;
    const frame = document.getElementById("dashboardFrame");
    const overlay = document.getElementById("imageOverlay");
    const overlayTitle = document.getElementById("overlayTitle");

    // Load dashboard with cache busting
    function loadDashboard(i) {
      frame.src = dashboards[i] + "?v=" + new Date().getTime();
    }

    // Show image overlay between flips
    function rotateDashboard() {
      frame.classList.add("hidden");

      // Update title with current time
      const now = new Date();
      const formattedTime = now.toLocaleString('en-GB', {
        day: '2-digit',
        month: 'short',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      }).replace(',', '');
      
      overlayTitle.textContent = `TELESALES PERFORMANCE AS AT ${formattedTime}  |  # OPERATION NIGHT HAMMER`;

      // Show overlay
      overlay.style.display = "flex";
      requestAnimationFrame(() => { overlay.style.opacity = 1; });

      // Keep the image visible for 30 seconds
      setTimeout(() => {
        overlay.style.opacity = 0;
        setTimeout(() => {
          overlay.style.display = "none";
          index = (index + 1) % dashboards.length;
          loadDashboard(index);
          frame.classList.remove("hidden");
        }, 1000);
      }, 30000);
    }

    // Refresh current dashboard
    function refreshDashboard() {
      loadDashboard(index);
    }

    // Initialize
    loadDashboard(index);

    // Rotate dashboards every 30 seconds
    setInterval(rotateDashboard, 30000);

    // Refresh current dashboard every 30 seconds
    setInterval(refreshDashboard, 30000);
  </script>

</body>
</html>
