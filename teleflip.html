<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard Rotator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: transform 1s ease-in-out, opacity 1s ease-in-out;
    }

    iframe.active {
      opacity: 1;
      transform: translateX(0);
      z-index: 1;
    }

    /* transition effects */
    .slide-in-right { transform: translateX(100%); }
    .slide-in-left  { transform: translateX(-100%); }
    .slide-in-top   { transform: translateY(-100%); }
    .slide-in-bottom{ transform: translateY(100%); }
    .fade-in        { opacity: 0; }
    .zoom-in        { transform: scale(0.8); opacity: 0; }
    .rotate-in      { transform: rotateY(90deg); opacity: 0; }

    /* Overlay for banner */
    #imageOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      z-index: 10;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      color: white;
    }
    /* Banner header with styled background */
#imageOverlay header {
  width: auto;               /* shrink to content */
  max-width: 80%;            /* cap width */
  margin: 20px auto;         /* center it horizontally */
  background: linear-gradient(90deg, #001f1f, #004d4d);
  padding: 15px 30px;        /* spacing around text */
  text-align: center;
  font-size: 2em;
  font-weight: bold;
  color: #00ffcc;
  text-shadow: 2px 2px 10px black;
  z-index: 2;
  border: 2px solid #00ffcc; /* outline instead of full bottom border */
  border-radius: 10px;       /* rounded edges */
}

    /* Fullscreen background image */
    #imageOverlay img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <!-- Dashboard container -->
  <iframe id="dashboardFrame"></iframe>

  <!-- Image + title overlay -->
  <div id="imageOverlay">
    <img src="https://bestcoder-123.github.io/Tellesales-Dashboard/Logo_Title.jpg" alt="Telesales Performance">
    <header id="overlayTitle"></header>
  </div>

  <script>
    const dashboards = [
      { url: "BB_Telesales_Statistics.html", duration: 120000 }, 
      { url: "Telesales_Statistics.html", duration: 180000 }
    ];

    const transitions = [
      "slide-in-right",
      "slide-in-left",
      "slide-in-top",
      "slide-in-bottom",
      "fade-in",
      "zoom-in",
      "rotate-in"
    ];

    let index = 0;
    const frame = document.getElementById("dashboardFrame");
    const overlay = document.getElementById("imageOverlay");
    const overlayTitle = document.getElementById("overlayTitle");
    let rotationTimer;

    function randomTransition() {
      const rand = Math.floor(Math.random() * transitions.length);
      return transitions[rand];
    }

    function loadDashboard(i, transition) {
      frame.src = dashboards[i].url + "?v=" + new Date().getTime();

      // Reset classes for transition
      frame.className = transition;
      void frame.offsetWidth; // force reflow
      frame.classList.add("active");
    }

    function rotateDashboard() {
      // Hide dashboard
      frame.classList.remove("active");

      // Update header with current time
      const now = new Date();
      const formattedTime = now.toLocaleString('en-GB', {
        day: '2-digit',
        month: 'short',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      }).replace(',', '');
      
      overlayTitle.textContent = `TELESALES PERFORMANCE AS AT ${formattedTime} | # OPERATION NIGHT HAMMER`;

      // Show overlay banner
      overlay.style.display = "flex";
      requestAnimationFrame(() => { overlay.style.opacity = 1; });

      // Keep overlay for 30 seconds
      setTimeout(() => {
        overlay.style.opacity = 0;
        setTimeout(() => {
          overlay.style.display = "none";
          index = (index + 1) % dashboards.length;

          const transition = randomTransition();
          loadDashboard(index, transition);

          // Schedule next rotation AFTER dashboard duration
          clearTimeout(rotationTimer);
          rotationTimer = setTimeout(rotateDashboard, dashboards[index].duration);

        }, 1000);
      }, 30000);
    }

    // Initialize
    loadDashboard(index, randomTransition());
    rotationTimer = setTimeout(rotateDashboard, dashboards[index].duration);
  </script>

</body>
</html>
