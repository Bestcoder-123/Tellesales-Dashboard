<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard Rotator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh; /* full viewport height */
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100vh; /* full viewport height */
      border: none;
      display: block;
      transition: opacity 1s ease-in-out; /* fade effect */
      opacity: 1;
    }
    .hidden {
      opacity: 0;
    }
  </style>
</head>
<body>
  <!-- iFrame to load dashboards -->
  <iframe id="dashboardFrame" src=""></iframe>

  <script>
    // Dashboards to rotate
    const dashboards = [
      "BB_Telesales_Statistics.html",
      "Telesales_Statistics.html"
    ];

    let index = 0;
    const frame = document.getElementById("dashboardFrame");

    // Load a dashboard with cache-busting timestamp
    function loadDashboard(i) {
      frame.src = dashboards[i] + "?v=" + new Date().getTime();
    }

    // Rotate dashboards with flower transition
function rotateDashboard() {
  // Hide the current dashboard
  frame.classList.add("hidden"); // fade out

  // Show flower animation overlay
  const flower = document.createElement("div");
  flower.classList.add("flower-animation"); // CSS will define the flowers
  document.body.appendChild(flower);

  // Wait for the animation duration
  setTimeout(() => {
    // Remove flower animation
    document.body.removeChild(flower);

    // Load next dashboard
    index = (index + 1) % dashboards.length;
    loadDashboard(index);

    // Show dashboard again
    frame.classList.remove("hidden"); // fade in
  }, 3000); // 3 seconds for flower animation
}


    // Auto-refresh current dashboard (even without flipping)
    function refreshDashboard() {
      loadDashboard(index);
    }

    // ---- Init ----
    loadDashboard(index);

    // Rotate dashboards every 2 minutes (120,000 ms)
    setInterval(rotateDashboard, 120000);

    // Refresh current dashboard every 1 minutes (60,000 ms)
    setInterval(refreshDashboard, 60000);
  </script>
</body>
</html>
