<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard Rotator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: block;
      transition: opacity 1s ease-in-out;
      opacity: 1;
    }

    .hidden {
      opacity: 0;
    }

    /* Overlay for the image + title */
    #imageOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      color: white;
    }

    #imageOverlay img {
      max-width: 70%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    #imageOverlay h1 {
      font-size: 2em;
      color: #00ffcc;
      text-align: center;
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Dashboard container -->
  <iframe id="dashboardFrame" src=""></iframe>

  <!-- Image + title overlay -->
  <div id="imageOverlay">
    <!-- âœ… Use the direct GitHub Pages URL for your image -->
    <img src="https://bestcoder-123.github.io/Tellesales-Dashboard/Logo_Title.jpg" alt="Telesales Performance">
    <h1 id="overlayTitle"></h1>
  </div>

  <script>
    const dashboards = [
      "BB_Telesales_Statistics.html",
      "Telesales_Statistics.html"
    ];

    let index = 0;
    const frame = document.getElementById("dashboardFrame");
    const overlay = document.getElementById("imageOverlay");
    const overlayTitle = document.getElementById("overlayTitle");

    // Load dashboard with cache busting
    function loadDashboard(i) {
      frame.src = dashboards[i] + "?v=" + new Date().getTime();
    }

    // Show image overlay between flips
    function rotateDashboard() {
      frame.classList.add("hidden"); // fade out current dashboard

      // Display image overlay instead of flower animation
      const now = new Date();
      const formattedTime = now.toLocaleString('en-GB', {
        day: '2-digit',
        month: 'short',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      }).replace(',', '');
      
      overlayTitle.textContent = `TELESALES PERFORMANCE AS AT ${formattedTime}  |  # OPERATION NIGHT HAMMER`;

      overlay.style.display = "flex";
      requestAnimationFrame(() => { overlay.style.opacity = 1; }); // fade in overlay

      // Keep the image visible for 30 seconds
      setTimeout(() => {
        overlay.style.opacity = 0; // fade out
        setTimeout(() => {
          overlay.style.display = "none"; // hide overlay
          index = (index + 1) % dashboards.length;
          loadDashboard(index);
          frame.classList.remove("hidden"); // fade in next dashboard
        }, 1000);
      }, 30000); // 30 seconds display
    }

    // Refresh current dashboard
    function refreshDashboard() {
      loadDashboard(index);
    }

    // Initialize
    loadDashboard(index);

    // Rotate dashboards every 30 seconds
    setInterval(rotateDashboard, 30000);

    // Refresh current dashboard every 30seconds
    setInterval(refreshDashboard, 30000);
  </script>

</body>
</html>
