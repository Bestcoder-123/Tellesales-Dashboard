<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pharma_Beibora_Flowers</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 10px);
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      z-index: 0;
      transition: opacity 1s ease-in-out;
    }

    iframe.active {
      opacity: 1;
      z-index: 1;
    }

    /* --- Overlay with banner and flower animation --- */
    #imageOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      z-index: 10;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      color: white;
      overflow: hidden;
    }

    #imageOverlay header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(90deg, #001f1f, #004d4d);
      padding: 6px 0;
      text-align: center;
      font-size: 1em;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 1px 1px 4px black;
      border-bottom: 2px solid #00ffcc;
      z-index: 2;
    }

    /* ðŸŒ¸ Flower animation styles */
    .flower {
      position: absolute;
      width: 50px;
      height: 50px;
      background-size: cover;
      animation: dance 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes dance {
      0%   { transform: translateY(100vh) rotate(0deg) scale(0.8); opacity: 1; }
      50%  { transform: translateY(50vh) rotate(180deg) scale(1.2); }
      100% { transform: translateY(-10vh) rotate(360deg) scale(0.8); opacity: 0; }
    }
  </style>
</head>
<body>

  <iframe id="dashboardFrame"></iframe>

  <div id="imageOverlay">
    <header id="overlayTitle"></header>
  </div>

  <script>
    const dashboards = [
      { url: "Pharma_Telesales_Statistics.html", duration: 60000 },
      { url: "Beibora_Telesales_Statistics.html", duration: 60000 }
    ];

    let index = 0;
    const frame = document.getElementById("dashboardFrame");
    const overlay = document.getElementById("imageOverlay");
    const overlayTitle = document.getElementById("overlayTitle");
    let rotationTimer;
    let clockInterval;

    function startLiveClock() {
      clearInterval(clockInterval);
      function updateClock() {
        const now = new Date();
        const formattedTime = now.toLocaleString('en-GB', {
          day: '2-digit', month: 'short', year: 'numeric',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        }).replace(',', '');
        overlayTitle.textContent =
          `PHARMA/BEIBORA TELESALES PERFORMANCE AS AT ${formattedTime} | # OPERATION NIGHT HAMMER`;
      }
      updateClock();
      clockInterval = setInterval(updateClock, 1000);
    }

    // ðŸŒ¸ Function to create dancing flowers
    function showDancingFlowers() {
      const flowerImages = [
        'https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Emoji_u1f33b.svg/72px-Emoji_u1f33b.svg.png',
        'https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Emoji_u1f33c.svg/72px-Emoji_u1f33c.svg.png',
        'https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/Emoji_u1f337.svg/72px-Emoji_u1f337.svg.png',
        'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Emoji_u1f33a.svg/72px-Emoji_u1f33a.svg.png'
      ];

      for (let i = 0; i < 10; i++) {
        const flower = document.createElement('div');
        flower.className = 'flower';
        flower.style.left = Math.random() * 100 + 'vw';
        flower.style.backgroundImage = `url('${flowerImages[Math.floor(Math.random() * flowerImages.length)]}')`;
        flower.style.animationDuration = (3 + Math.random() * 3) + 's';
        overlay.appendChild(flower);

        // remove after animation
        setTimeout(() => flower.remove(), 6000);
      }
    }

    function loadDashboard(i) {
      frame.src = dashboards[i].url + "?v=" + new Date().getTime();
      frame.className = "active";
    }

    function rotateDashboard() {
      frame.classList.remove("active");
      startLiveClock();

      overlay.style.display = "flex";
      showDancingFlowers();
      requestAnimationFrame(() => { overlay.style.opacity = 1; });

      setTimeout(() => {
        overlay.style.opacity = 0;
        clearInterval(clockInterval);
        setTimeout(() => {
          overlay.style.display = "none";
          index = (index + 1) % dashboards.length;
          loadDashboard(index);
          clearTimeout(rotationTimer);
          rotationTimer = setTimeout(rotateDashboard, dashboards[index].duration);
        }, 1000);
      }, 10000);
    }

    // âœ… Always start with Pharma
    index = 0;
    loadDashboard(index);
    rotationTimer = setTimeout(rotateDashboard, dashboards[index].duration);
  </script>
</body>
</html>
