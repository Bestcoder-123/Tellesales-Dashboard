<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pharma_Beibora_Flip</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      perspective: 1000px; /* Enables 3D depth for rotation */
    }

    /* Dashboard frame */
    iframe {
      width: 100%;
      height: calc(100vh - 10px);
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      z-index: 0;
      transform-origin: center right;
      transform: rotateY(90deg);
      transition: opacity 2s ease-in-out, transform 4s ease-in-out;
      backface-visibility: hidden;
    }

    iframe.active {
      opacity: 1;
      z-index: 1;
      transform: rotateY(0deg);
    }

    /* Overlay for banner */
    #imageOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: none;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      z-index: 10;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      color: white;
    }

    /* Banner header with styled background */
    #imageOverlay header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(90deg, #001f1f, #004d4d);
      padding: 6px 0;
      text-align: center;
      font-size: 1em;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 1px 1px 4px black;
      z-index: 2;
      border-bottom: 2px solid #00ffcc;
    }

    /* Fullscreen background image */
    #imageOverlay img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      opacity: 0.8;
      animation: slowZoom 20s ease-in-out infinite alternate;
    }

    @keyframes slowZoom {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
  </style>
</head>
<body>

  <!-- Dashboard container -->
  <iframe id="dashboardFrame"></iframe>

  <!-- Image + title overlay -->
  <div id="imageOverlay">
    <img src="https://bestcoder-123.github.io/Tellesales-Dashboard/Logo_Title.jpg" alt="Telesales Performance">
    <header id="overlayTitle"></header>
  </div>

  <script>
    // Define dashboards
    const dashboards = [
      { url: "Pharma_Telesales_Statistics.html", duration: 60000 }, // Show for 1 min
      { url: "Beibora_Telesales_Statistics.html", duration: 60000 }  // Show for 1 min
    ];

    let index = 0; // Always start with Pharma
    const frame = document.getElementById("dashboardFrame");
    const overlay = document.getElementById("imageOverlay");
    const overlayTitle = document.getElementById("overlayTitle");
    let rotationTimer;
    let timeUpdater;

    // Get formatted current time
    function getFormattedTime() {
      const now = new Date();
      return now.toLocaleString('en-GB', {
        day: '2-digit',
        month: 'short',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      }).replace(',', '');
    }

    // Start updating banner time live
    function startLiveClock() {
      if (timeUpdater) clearInterval(timeUpdater);
      timeUpdater = setInterval(() => {
        overlayTitle.textContent = `PHARMA/BEIBORA TELESALES PERFORMANCE AS AT ${getFormattedTime()} | # OPERATION NIGHT HAMMER`;
      }, 1000);
    }

    // Load a specific dashboard
    function loadDashboard(i) {
      overlay.style.display = "none";
      frame.src = dashboards[i].url + "?v=" + new Date().getTime();
      frame.className = "";
      void frame.offsetWidth; // Reflow to reset animation
      frame.classList.add("active");
    }

    // Show overlay banner between dashboards
    function showBanner(nextStepCallback) {
      startLiveClock();
      overlay.style.display = "flex";
      requestAnimationFrame(() => { overlay.style.opacity = 1; });

      // Keep banner for 10 seconds
      setTimeout(() => {
        overlay.style.opacity = 0;
        setTimeout(() => {
          overlay.style.display = "none";
          if (nextStepCallback) nextStepCallback();
        }, 1500);
      }, 10000);
    }

    // Full rotation logic (Pharma → Banner → Beibora → Banner → loop)
    function rotateDashboard() {
      frame.classList.remove("active");

      // Determine current dashboard and next
      const nextIndex = (index + 1) % dashboards.length;

      // Step 1: show banner between dashboards
      showBanner(() => {
        // Step 2: switch to next dashboard
        index = nextIndex;
        loadDashboard(index);

        // Step 3: schedule next flip (after dashboard duration)
        clearTimeout(rotationTimer);
        rotationTimer = setTimeout(rotateDashboard, dashboards[index].duration);
      });
    }

    // Initialize display
    loadDashboard(index);
    rotationTimer = setTimeout(rotateDashboard, dashboards[index].duration);
  </script>

</body>
</html>
