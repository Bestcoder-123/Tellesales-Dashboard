<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pharma_Beibora_Flip</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    /* Dashboard frame */
    iframe {
      width: 100%;
      height: calc(100vh - 10px);
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      z-index: 0;
      transition: opacity 1s ease-in-out, transform 5s ease-in-out;

      /* ✅ Force GPU acceleration for Fully Kiosk */
      transform-style: preserve-3d;
      backface-visibility: hidden;
      perspective: 1000px;
      will-change: transform;
      -webkit-transform-style: preserve-3d;
      -webkit-backface-visibility: hidden;
      -webkit-perspective: 1000;
      -webkit-transform: translateZ(0);
    }

    iframe.active {
      opacity: 1;
      z-index: 1;
    }

    /* --- Updated Transition: flip rotation --- */
    .flip-180 { transform: rotateY(180deg); }
    .flip-360 { transform: rotateY(360deg); }

    /* Overlay for banner */
    #imageOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: none;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      z-index: 10;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      color: white;
    }

    /* Banner header */
    #imageOverlay header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(90deg, #001f1f, #004d4d);
      padding: 6px 0;
      text-align: center;
      font-size: 1em;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 1px 1px 4px black;
      z-index: 2;
      border-bottom: 2px solid #00ffcc;
    }

    /* Fullscreen background image */
    #imageOverlay img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <!-- Dashboard container -->
  <iframe id="dashboardFrame"></iframe>

  <!-- Image + title overlay -->
  <div id="imageOverlay">
    <img src="https://bestcoder-123.github.io/Tellesales-Dashboard/Logo_Title.jpg" alt="Telesales Performance">
    <header id="overlayTitle"></header>
  </div>

  <script>
    const dashboards = [
      { url: "Pharma_Telesales_Statistics.html", duration: 5000 },  // ✅ Always start with Pharma
      { url: "Beibora_Telesales_Statistics.html", duration: 5000 }
    ];

    let index = 0;
    const frame = document.getElementById("dashboardFrame");
    const overlay = document.getElementById("imageOverlay");
    const overlayTitle = document.getElementById("overlayTitle");
    let rotationTimer;
    let clockInterval;

    function loadDashboard(i, flipType = 'flip-180') {
      frame.src = dashboards[i].url + "?v=" + new Date().getTime();
      frame.className = flipType;
      void frame.offsetWidth; // force reflow
      frame.classList.add("active");
    }

    function startLiveClock() {
      // clear existing clock
      clearInterval(clockInterval);

      function updateClock() {
        const now = new Date();
        const formattedTime = now.toLocaleString('en-GB', {
          day: '2-digit',
          month: 'short',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        }).replace(',', '');

        overlayTitle.textContent = `PHARMA/BEIBORA TELESALES PERFORMANCE AS AT ${formattedTime} | # OPERATION NIGHT HAMMER`;
      }

      updateClock(); // run immediately
      clockInterval = setInterval(updateClock, 1000); // update every 1 second
    }

    function rotateDashboard() {
      frame.classList.remove("active");

      // Start live clock
      startLiveClock();

      // Show overlay banner
      overlay.style.display = "flex";
      requestAnimationFrame(() => { overlay.style.opacity = 1; });

      // Keep overlay for 10 seconds
      setTimeout(() => {
        overlay.style.opacity = 0;
        clearInterval(clockInterval); // stop clock
        setTimeout(() => {
          overlay.style.display = "none";
          index = (index + 1) % dashboards.length;

          // Alternate flip types: 180 then 360
          const flipType = (index % 2 === 0) ? 'flip-180' : 'flip-360';
          loadDashboard(index, flipType);

          // Schedule next rotation AFTER dashboard duration
          clearTimeout(rotationTimer);
          rotationTimer = setTimeout(rotateDashboard, dashboards[index].duration);

        }, 1000);
      }, 10000);
    }

    // ✅ Always start with Pharma
    index = 0;
    loadDashboard(index, 'flip-180');
    rotationTimer = setTimeout(rotateDashboard, dashboards[index].duration);
  </script>

</body>
</html>
