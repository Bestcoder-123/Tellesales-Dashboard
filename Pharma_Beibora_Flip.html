<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pharma_Beibora_Flip</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      perspective: 1500px; /* Adds depth for 3D rotation */
    }

    /* Shared 3D flip base style */
    .flippable {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transform-origin: center;
      transform: rotateY(180deg);
      transition: opacity 1.5s ease-in-out, transform 4s ease-in-out;
      backface-visibility: hidden;
    }

    .flippable.active {
      opacity: 1;
      transform: rotateY(0deg);
      z-index: 2;
    }

    iframe {
      border: none;
    }

    /* Overlay (acts like a dashboard too) */
    #imageOverlay {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      z-index: 1;
      background: black;
      color: white;
    }

    /* Banner header */
    #imageOverlay header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(90deg, #001f1f, #004d4d);
      padding: 6px 0;
      text-align: center;
      font-size: 1em;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 1px 1px 4px black;
      z-index: 3;
      border-bottom: 2px solid #00ffcc;
    }

    /* Banner image */
    #imageOverlay img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.85;
      z-index: 2;
      animation: slowZoom 20s ease-in-out infinite alternate;
    }

    @keyframes slowZoom {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
  </style>

  <!-- ðŸ”’ Simple Password Protection -->
  <script>
    const correctPassword = "PharmaBeibora@2025"; // <-- change this password
    const entered = sessionStorage.getItem("authenticated_pb");

    if (!entered) {
      const password = prompt("Enter password to access Pharma/Beibora Dashboard:");
      if (password !== correctPassword) {
        alert("Incorrect password. Access denied.");
        window.location.href = "about:blank"; // redirect away
        throw new Error("Unauthorized access"); // stop further JS
      } else {
        sessionStorage.setItem("authenticated_pb", "true"); // allow until tab closed
      }
    }
  </script>
</head>
<body>

  <!-- Pharma / Beibora dashboard container -->
  <iframe id="dashboardFrame" class="flippable"></iframe>

  <!-- Logo and title banner -->
  <div id="imageOverlay" class="flippable">
    <img src="https://bestcoder-123.github.io/Tellesales-Dashboard/Logo_Title.jpg" alt="Telesales Performance">
    <header id="overlayTitle"></header>
  </div>

  <script>
    // Dashboards (Pharma & Beibora)
    const dashboards = [
      { url: "Pharma_Telesales_Statistics.html", duration: 120000 },
      { url: "Beibora_Telesales_Statistics.html", duration: 60000 }
    ];

    // Elements
    const frame = document.getElementById("dashboardFrame");
    const overlay = document.getElementById("imageOverlay");
    const overlayTitle = document.getElementById("overlayTitle");

    let index = 0; // Start with Pharma
    let showingBanner = false;
    let rotationTimer;
    let timeUpdater;

    // Format time nicely
    function getFormattedTime() {
      const now = new Date();
      return now.toLocaleString('en-GB', {
        day: '2-digit',
        month: 'short',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      }).replace(',', '');
    }

    // Update banner clock live
    function startLiveClock() {
      if (timeUpdater) clearInterval(timeUpdater);
      timeUpdater = setInterval(() => {
        overlayTitle.textContent = `PHARMA/BEIBORA TELESALES PERFORMANCE AS AT ${getFormattedTime()} | # OPERATION NIGHT HAMMER`;
      }, 1000);
    }

    // Load dashboard
    function loadDashboard(i) {
      frame.src = dashboards[i].url + "?v=" + new Date().getTime();
    }

    // Flip between dashboard and banner
    function flipTransition(showBannerNext) {
      // Step 1: Remove active from both
      frame.classList.remove("active");
      overlay.classList.remove("active");

      // Step 2: Wait a bit for rotation out
      setTimeout(() => {
        if (showBannerNext) {
          // Show banner
          startLiveClock();
          overlay.classList.add("active");
        } else {
          // Load next dashboard and show it
          index = (index + 1) % dashboards.length;
          loadDashboard(index);
          frame.classList.add("active");
        }
      }, 1000); // halfway through flip timing
    }

    // Control the overall rotation flow
    function rotate() {
      if (!showingBanner) {
        // From dashboard â†’ banner
        flipTransition(true);
        showingBanner = true;

        // Stay on banner for 10 seconds
        clearTimeout(rotationTimer);
        rotationTimer = setTimeout(rotate, 10000);
      } else {
        // From banner â†’ next dashboard
        flipTransition(false);
        showingBanner = false;

        // Stay on dashboard for its duration
        clearTimeout(rotationTimer);
        rotationTimer = setTimeout(rotate, dashboards[index].duration);
      }
    }

    // --- INITIALIZATION ---
    loadDashboard(index);
    frame.classList.add("active"); // Start with Pharma visible
    rotationTimer = setTimeout(rotate, dashboards[index].duration);
  </script>

</body>
</html>
