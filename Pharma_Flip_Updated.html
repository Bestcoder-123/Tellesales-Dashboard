<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pharma_Dashboard_Flip</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      perspective: 1500px;
    }

    .flippable {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transform-origin: center;
      transform: rotateY(15deg) scale(1.02);
      transition:
        opacity 2s ease-in-out,
        transform 2s ease-in-out;
      backface-visibility: hidden;
      display: none;
    }

    .flippable.active {
      opacity: 1;
      transform: rotateY(0deg) scale(1);
      z-index: 2;
      display: block;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      background: black;
    }

    #imageOverlay {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      background: black;
      color: white;
    }

    #imageOverlay header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(90deg, #001f1f, #004d4d);
      padding: 6px 0;
      text-align: center;
      font-size: 1em;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 1px 1px 4px black;
      z-index: 3;
      border-bottom: 2px solid #00ffcc;
    }

    #imageOverlay img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.85;
      z-index: 2;
      animation: slowZoom 20s ease-in-out infinite alternate;
    }

    @keyframes slowZoom {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
  </style>
</head>

<body>
  <!-- Set iframe visible by default -->
  <iframe id="dashboardFrame" class="flippable active"></iframe>

  <div id="imageOverlay" class="flippable">
    <img src="Logo_Title.jpg" alt="Telesales Performance">
    <header id="overlayTitle"></header>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", initializeDashboard);

    function initializeDashboard() {
      const frame = document.getElementById("dashboardFrame");
      const overlay = document.getElementById("imageOverlay");
      const overlayTitle = document.getElementById("overlayTitle");

      // Make all flippable elements displayable (required for animations)
      document.querySelectorAll(".flippable").forEach(el => el.style.display = "block");

      const dashboards = [
        { url: "Pharma_Telesales_Statistics.html", duration: 150000 }
      ];

      let index = parseInt(localStorage.getItem("currentDashboardIndex")) || 0;
      let isBanner = localStorage.getItem("isBanner") === "true";
      let rotationTimer;
      let timeUpdater;
      let lastCheck = null;

      // === Live Clock ===
      function getFormattedTime() {
        const now = new Date();
        return now.toLocaleString('en-GB', {
          day: '2-digit',
          month: 'long',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        }).replace(',', '');
      }

      function startLiveClock() {
        if (timeUpdater) clearInterval(timeUpdater);
        overlayTitle.textContent = `PHARMA_FLIP SALES PERFORMANCE AS AT ${getFormattedTime()} | # OPERATION NIGHT HAMMER`;
        timeUpdater = setInterval(() => {
          overlayTitle.textContent =
            `PHARMA_FLIP SALES PERFORMANCE AS AT ${getFormattedTime()} | # OPERATION NIGHT HAMMER`;
        }, 1000);
      }

      // === Dashboard Loader ===
      function loadDashboard(i) {
        frame.src = dashboards[i].url + "?v=" + new Date().getTime();
      }

      function showDashboard(i) {
        overlay.classList.remove("active");
        frame.classList.add("active");
        loadDashboard(i);
        localStorage.setItem("isBanner", "false");
        localStorage.setItem("currentDashboardIndex", i);
      }

      function showBanner() {
        frame.classList.remove("active");
        overlay.classList.add("active");
        startLiveClock();
        localStorage.setItem("isBanner", "true");
      }

      function rotate() {
        clearTimeout(rotationTimer);
        if (index < dashboards.length) {
          showDashboard(index);
          rotationTimer = setTimeout(() => {
            index++;
            rotate();
          }, dashboards[index].duration);
        } else {
          showBanner();
          rotationTimer = setTimeout(() => {
            index = 0;
            rotate();
          }, 30000);
        }
      }

      // === Initial State ===
      if (isBanner) {
        showBanner();
        rotationTimer = setTimeout(() => {
          index = 0;
          rotate();
        }, 30000);
      } else {
        showDashboard(index);
        rotationTimer = setTimeout(() => {
          index++;
          rotate();
        }, dashboards[index].duration);
      }

      // === Save State on Unload ===
      window.addEventListener("beforeunload", () => {
        localStorage.setItem("currentDashboardIndex", index);
        localStorage.setItem("isBanner", overlay.classList.contains("active"));
      });

      // === Fallback: If iframe fails to load, show message ===
      frame.addEventListener("error", () => {
        frame.style.display = "block";
        frame.style.opacity = "1";
        frame.srcdoc = "<h2 style='color:white;text-align:center;margin-top:40vh;'>⚠️ Dashboard file not found. Please ensure 'Pharma_Telesales_Statistics.html' exists.</h2>";
      });

      // === Auto Refresh Check ===
      async function checkForUpdate() {
        try {
          const res = await fetch("refresh_all.json?nocache=" + new Date().getTime());
          if (!res.ok) return;
          const data = await res.json();
          if (lastCheck && data.timestamp !== lastCheck) {
            console.log("Detected update — refreshing dashboard...");
            location.reload(true);
          }
          lastCheck = data.timestamp;
        } catch (e) {
          console.warn("Update check failed:", e);
        }
      }

      // Check every 10 seconds
      setInterval(checkForUpdate, 10000);
    }
  </script>
</body>
</html>
