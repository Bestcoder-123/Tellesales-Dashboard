<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telesales Dashboard Rotator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background-color: black;
    }

    iframe {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      transform-origin: center center;
      width: 1920px;     /* your dashboardâ€™s base width */
      height: 1080px;    /* your dashboardâ€™s base height */
      border: none;
      opacity: 0;
      transition: opacity 1.5s ease-in-out, transform 0.5s ease-in-out;
    }

    iframe.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Two iframes for smooth fade transition -->
  <iframe id="frameA" src="BB_Telesales_Statistics.html" class="visible"></iframe>
  <iframe id="frameB" src="Banner.html"></iframe>

  <script>
    const frameA = document.getElementById("frameA");
    const frameB = document.getElementById("frameB");

    const telesalesTime = 1 * 60 * 1000; // 1 minute
    const bannerTime = 30 * 1000;        // 30 seconds
    const fadeDuration = 1500;

    let showingA = true;

    function swapFrames() {
      if (showingA) {
        frameB.src = "Banner.html";
        frameB.classList.add("visible");
        frameA.classList.remove("visible");
        setTimeout(() => {
          showingA = false;
          setTimeout(swapFrames, bannerTime);
        }, fadeDuration);
      } else {
        frameA.src = "BB_Telesales_Statistics.html?t=" + new Date().getTime();
        frameA.classList.add("visible");
        frameB.classList.remove("visible");
        setTimeout(() => {
          showingA = true;
          setTimeout(swapFrames, telesalesTime);
        }, fadeDuration);
      }
    }

    // ðŸ”¹ Auto-scale dashboard to fit any screen size
    function autoScale() {
      const iframes = document.querySelectorAll("iframe");
      const baseWidth = 1920;
      const baseHeight = 1080;
      const scale = Math.min(window.innerWidth / baseWidth, window.innerHeight / baseHeight);
      iframes.forEach(f => {
        f.style.transform = `translate(-50%, -50%) scale(${scale})`;
      });
    }

    window.addEventListener("resize", autoScale);
    window.addEventListener("load", autoScale);

    // ðŸ”¹ Optional: Enlarge fonts inside telesales iframe
    function enlargeFont() {
      try {
        const doc = frameA.contentDocument || frameA.contentWindow.document;
        const style = doc.createElement('style');
        style.textContent = `
          body, h1, h2, h3, h4, h5, h6, p, td, th, div, span {
            font-size: 2.5em !important;
          }
        `;
        doc.head.appendChild(style);
      } catch (err) {
        console.warn("Font resize skipped (cross-origin):", err);
      }
    }

    // Start rotation after first telesales period
    setTimeout(swapFrames, telesalesTime);
  </script>

</body>
</html>
