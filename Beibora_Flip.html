<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Beibora_Telesales_Dashboard_Flip</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    .flippable {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transform-origin: center;
      transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
      backface-visibility: hidden;
      display: none;
    }

    .flippable.active {
      opacity: 1;
      transform: rotateY(0deg) scale(1);
      z-index: 2;
      display: block;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      background: black;
    }

    #imageOverlay {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: black;
      color: white;
      z-index: 1;
    }

    #imageOverlay header {
      width: 100%;
      background: linear-gradient(90deg, #001f1f, #004d4d);
      padding: 10px 0;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 1px 1px 4px black;
      border-bottom: 2px solid #00ffcc;
    }

    #imageOverlay img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
      margin-bottom: 20px;
      opacity: 0.85;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", initializeDashboard);

    function initializeDashboard() {
      const frame = document.getElementById("dashboardFrame");
      const overlay = document.getElementById("imageOverlay");
      const overlayTitle = document.getElementById("overlayTitle");

      // Show flippable elements
      document.querySelectorAll(".flippable").forEach(el => el.style.display = "block");

      // Only one dashboard now
      const dashboards = [
        { url: "Beibora_Telesales_Statistics.html", duration: 120000 } // 2 min
      ];

      let index = 0;
      let isBanner = true; // start with banner
      let rotationTimer;
      let timeUpdater;

      // Live clock
      function getFormattedTime() {
        const now = new Date();
        return now.toLocaleString('en-GB', {
          day: '2-digit', month: 'long', year: 'numeric',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        }).replace(',', '').toUpperCase();
      }

      function startLiveClock() {
        if (timeUpdater) clearInterval(timeUpdater);
        overlayTitle.textContent = `BEIBORA TELESALES PERFORMANCE AS AT ${getFormattedTime()}`;
        timeUpdater = setInterval(() => {
          overlayTitle.textContent = `BEIBORA TELESALES PERFORMANCE AS AT ${getFormattedTime()}`;
        }, 1000);
      }

      function showDashboard() {
        overlay.classList.remove("active");
        frame.classList.add("active");
        frame.src = dashboards[0].url + "?v=" + new Date().getTime();
      }

      function showBanner() {
        frame.classList.remove("active");
        overlay.classList.add("active");
        startLiveClock();
      }

      function rotate() {
        if (isBanner) {
          showDashboard();
          rotationTimer = setTimeout(() => {
            isBanner = false;
            rotate();
          }, dashboards[0].duration);
        } else {
          showBanner();
          rotationTimer = setTimeout(() => {
            isBanner = true;
            rotate();
          }, 30000); // banner visible 30 sec
        }
      }

      rotate(); // start rotation

      window.addEventListener("beforeunload", () => {
        localStorage.setItem("isBanner", isBanner);
      });
    }
  </script>
</head>

<body>
  <iframe id="dashboardFrame" class="flippable"></iframe>

  <div id="imageOverlay" class="flippable">
    <img src="Logo_Beibora.jpg" alt="Beibora Logo">
    <header id="overlayTitle"></header>
  </div>
</body>
</html>
