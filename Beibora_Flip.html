<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telesales Dashboard Rotator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background-color: black;
    }

    /* This fixes the 3/4 screen issue in Fully Kiosk */
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      background-color: black;
      display: block;
    }

    iframe.visible {
      opacity: 1;
    }

    /* Ensures font scales with screen size */
    @media (min-width: 1920px) {
      body {
        font-size: 200%;
      }
    }

    @media (min-width: 2560px) {
      body {
        font-size: 300%;
      }
    }
  </style>
</head>
<body>

  <!-- Two iframes for smooth fade transition -->
  <iframe id="frameA" src="Beibora_Telesales_Statistics.html" class="visible"></iframe>
  <iframe id="frameB" src="Banner.html"></iframe>

  <script>
    const frameA = document.getElementById("frameA");
    const frameB = document.getElementById("frameB");

    const telesalesTime = 1 * 60 * 1000; // 1 minute
    const bannerTime = 30 * 1000;        // 30 seconds
    const fadeDuration = 1500;           // 1.5 seconds fade

    let showingA = true;

    function swapFrames() {
      if (showingA) {
        // Switch to banner
        frameB.src = "Banner.html"; // reload banner fresh
        frameB.classList.add("visible");
        frameA.classList.remove("visible");

        setTimeout(() => {
          showingA = false;
          setTimeout(swapFrames, bannerTime);
        }, fadeDuration);
      } else {
        // Switch back to telesales
        frameA.src = "Beibora_Telesales_Statistics.html?t=" + new Date().getTime();
        frameA.classList.add("visible");
        frameB.classList.remove("visible");

        setTimeout(() => {
          showingA = true;
          setTimeout(swapFrames, telesalesTime);
        }, fadeDuration);
      }
    }

    // Inject larger font styling into telesales dashboard
    function enlargeFont() {
      try {
        const doc = frameA.contentDocument || frameA.contentWindow.document;
        const style = doc.createElement('style');
        style.textContent = `
          body, h1, h2, h3, h4, h5, h6, p, td, th, div, span {
            font-size: 2.5vw !important; /* Scales dynamically with screen width */
          }
          table {
            width: 100% !important;
          }
        `;
        doc.head.appendChild(style);
      } catch (err) {
        console.warn("Font resize skipped (cross-origin):", err);
      }
    }

    // Try enlarging font every few seconds (to catch reloads)
    setInterval(enlargeFont, 5000);

    // Start rotation after first telesales display
    setTimeout(swapFrames, telesalesTime);

    // Make sure iframe resizes to true screen height in kiosk browsers
    function adjustFullScreen() {
      const height = window.innerHeight + "px";
      const width = window.innerWidth + "px";
      [frameA, frameB].forEach(f => {
        f.style.height = height;
        f.style.width = width;
      });
    }

    window.addEventListener("resize", adjustFullScreen);
    window.addEventListener("load", adjustFullScreen);
  </script>

</body>
</html>
