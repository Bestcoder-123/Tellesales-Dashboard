<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Telesales Dashboard Rotator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: black;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      display: block;
      pointer-events: auto;
    }

    iframe.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Main telesales dashboard -->
  <iframe id="frameA" src="Beibora_Telesales_Statistics.html" class="visible"></iframe>

  <!-- Banner / announcement screen -->
  <iframe id="frameB" src="Banner.html"></iframe>

  <script>
    const frameA = document.getElementById("frameA");
    const frameB = document.getElementById("frameB");

    const telesalesTime = 1 * 60 * 1000;  // 1 minute
    const bannerTime = 30 * 1000;         // 30 seconds
    const fadeDuration = 1500;
    let showingA = true;

    function adjustSize() {
      [frameA, frameB].forEach(f => {
        f.style.width  = window.innerWidth  + "px";
        f.style.height = window.innerHeight + "px";
      });
    }
    window.addEventListener("resize", adjustSize);
    window.addEventListener("load", adjustSize);
    setInterval(adjustSize, 2000);

    // Flip logic
    function swapFrames() {
      if (showingA) {
        frameB.src = "Banner.html?t=" + Date.now();
        frameB.classList.add("visible");
        frameA.classList.remove("visible");
        setTimeout(() => {
          showingA = false;
          setTimeout(swapFrames, bannerTime);
        }, fadeDuration);
      } else {
        frameA.src = "Beibora_Telesales_Statistics.html?t=" + Date.now();
        frameA.classList.add("visible");
        frameB.classList.remove("visible");
        setTimeout(() => {
          showingA = true;
          setTimeout(swapFrames, telesalesTime);
        }, fadeDuration);
      }
    }

    // ðŸ”¹ Tell Beibora page to start scrolling (works when same folder / same origin)
    frameA.addEventListener("load", () => {
      try {
        frameA.contentWindow.postMessage("startScroll", "*");
      } catch (e) {
        console.warn("Scroll message skipped:", e);
      }
    });

    // Start rotation
    setTimeout(swapFrames, telesalesTime);
  </script>
</body>
</html>
