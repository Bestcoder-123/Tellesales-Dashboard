<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telesales Dashboard Rotator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background-color: black;
    }

    iframe {
      position: fixed; /* âœ… ensures it covers the full viewport */
      top: 0;
      left: 0;
      width: 100%;     /* âœ… more consistent across browsers */
      height: 100%;    /* âœ… same */
      border: none;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    iframe.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Two iframes for smooth fade transition -->
  <iframe id="frameA" src="BB_Telesales_Statistics.html" class="visible"></iframe>
  <iframe id="frameB" src="Banner.html"></iframe>

  <script>
    const frameA = document.getElementById("frameA");
    const frameB = document.getElementById("frameB");

    // Timing settings
    const telesalesTime = 1 * 60 * 1000; // 1 minute
    const bannerTime = 30 * 1000;        // 30 seconds
    const fadeDuration = 1500;           // 1.5 seconds fade

    let showingA = true;

    function swapFrames() {
      if (showingA) {
        // Switch to banner
        frameB.src = "Banner.html"; // always reload banner fresh
        frameB.classList.add("visible");
        frameA.classList.remove("visible");

        setTimeout(() => {
          showingA = false;
          setTimeout(swapFrames, bannerTime); // show banner for 30 sec
        }, fadeDuration);
      } else {
        // Switch back to telesales and reload for updated data
        frameA.src = "BB_Telesales_Statistics.html?t=" + new Date().getTime(); 
        // the ?t=timestamp ensures browser doesnâ€™t cache the old data

        frameA.classList.add("visible");
        frameB.classList.remove("visible");

        setTimeout(() => {
          showingA = true;
          setTimeout(swapFrames, telesalesTime); // show telesales for 1 min
        }, fadeDuration);
      }
    }

    // ðŸ”¹ Function to inject extra-large font sizes into the telesales frame
    function enlargeFont() {
      try {
        const doc = frameA.contentDocument || frameA.contentWindow.document;
        const style = doc.createElement('style');
        style.textContent = `
          /* Super large fonts for big display screens */
          body, h1, h2, h3, h4, h5, h6, p, td, th, div, span {
            font-size: 3em !important;
          }
          h1 { font-size: 3em !important; }
          h2 { font-size: 3em !important; }
          h3 { font-size: 3em !important; }
          p, td, th { font-size: 3em !important; }
        `;
        doc.head.appendChild(style);
      } catch (err) {
        console.warn("Font resize skipped (cross-origin):", err);
      }
    }

    // Start rotation after first telesales period
    setTimeout(swapFrames, telesalesTime);
  </script>

</body>
</html>
