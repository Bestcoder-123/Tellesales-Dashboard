<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Beibora_Dashboard_Flip</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      perspective: 1500px;
    }

    .flip-container {
      width: 100%;
      height: 100%;
      position: relative;
      perspective: 1500px;
    }

    .flipper {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 2s ease-in-out;
      position: relative;
    }

    .flip { transform: rotateY(180deg); }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      top: 0;
      left: 0;
    }

    .back { transform: rotateY(180deg); }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: black;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(90deg, #001f1f, #004d4d);
      padding: 6px 0;
      text-align: center;
      font-size: 1em;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 1px 1px 4px black;
      border-bottom: 2px solid #00ffcc;
      z-index: 2;
    }
  </style>
</head>

<body>
  <div class="flip-container">
    <div class="flipper" id="flipper">
      <div class="front">
        <iframe id="beiboraFrame"></iframe>
      </div>
      <div class="back">
        <iframe id="bannerFrame"></iframe>
        <header id="overlayTitle"></header>
      </div>
    </div>
  </div>

  <script>
    const flipper = document.getElementById("flipper");
    const overlayTitle = document.getElementById("overlayTitle");
    const beiboraFrame = document.getElementById("beiboraFrame");
    const bannerFrame = document.getElementById("bannerFrame");

    const dashboards = [
      { frame: beiboraFrame, url: "Beibora_Telesales_Statistics.html", duration: 120000 },
      { frame: bannerFrame, url: "Banner.html", duration: 10000 }
    ];

    let index = 0;
    let lastCheck = null;

    function getFormattedTime() {
      const now = new Date();
      return now.toLocaleString('en-GB', {
        day: '2-digit',
        month: 'long',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      }).replace(',', '');
    }

    function updateHeader() {
      overlayTitle.textContent = `BEIBORA TELESALES PERFORMANCE AS AT ${getFormattedTime().toUpperCase()} | # OPERATION NIGHT HAMMER`;
    }

    setInterval(updateHeader, 1000);
    updateHeader();

    function loadDashboard(i) {
      const dash = dashboards[i];
      dash.frame.src = dash.url + "?nocache=" + new Date().getTime();
    }

    function flipCycle() {
      index = (index + 1) % dashboards.length;
      loadDashboard(index);

      if(index === 0){
        flipper.classList.remove("flip"); // show front
      } else {
        flipper.classList.add("flip"); // show back
      }

      setTimeout(flipCycle, dashboards[index].duration);
    }

    // Initial load
    loadDashboard(0);
    setTimeout(flipCycle, dashboards[0].duration);

    // Auto refresh when R script updates data
    async function checkForUpdate() {
      try {
        const res = await fetch("refresh.json?nocache=" + new Date().getTime());
        if (!res.ok) return;
        const data = await res.json();

        if(lastCheck && data.timestamp !== lastCheck){
          console.log("Detected update from R script â€” refreshing current iframe...");
          loadDashboard(index); // reload current visible iframe only
        }
        lastCheck = data.timestamp;
      } catch(e) {
        console.warn("Update check failed:", e);
      }
    }

    setInterval(checkForUpdate, 10000); // check every 10s
  </script>
</body>
</html>
