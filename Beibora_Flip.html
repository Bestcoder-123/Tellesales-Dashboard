<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Beibora_Dashboard_Flip</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      perspective: 1500px;
    }

    .flip-container {
      width: 100%;
      height: 100%;
      position: relative;
      perspective: 1500px;
    }

    .flipper {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 2s ease-in-out;
      position: relative;
    }

    .flip { transform: rotateY(180deg); }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      top: 0;
      left: 0;
    }

    .back { transform: rotateY(180deg); }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: black;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(90deg, #001f1f, #004d4d);
      padding: 6px 0;
      text-align: center;
      font-size: 1em;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 1px 1px 4px black;
      border-bottom: 2px solid #00ffcc;
      z-index: 2;
    }
  </style>
</head>

<body>
  <div class="flip-container">
    <div class="flipper" id="flipper">
      <div class="front">
        <iframe id="beiboraFrame"></iframe>
      </div>
      <div class="back">
        <iframe id="bannerFrame"></iframe>
        <header id="overlayTitle"></header>
      </div>
    </div>
  </div>

  <script>
    const flipper = document.getElementById("flipper");
    const overlayTitle = document.getElementById("overlayTitle");
    const beiboraFrame = document.getElementById("beiboraFrame");
    const bannerFrame = document.getElementById("bannerFrame");

    const dashboards = [
      { frame: beiboraFrame, url: "Beibora_Telesales_Statistics.html", duration: 120000 }, // dashboard
      { frame: bannerFrame, url: "Banner.html", duration: 10000 }                          // banner
    ];

    let index = 0;
    let rotationTimer = null;

    // ⏰ Update banner time header
    function getFormattedTime() {
      const now = new Date();
      return now.toLocaleString('en-GB', {
        day: '2-digit',
        month: 'long',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      }).replace(',', '');
    }

    function updateHeader() {
      overlayTitle.textContent =
        `BEIBORA TELESALES PERFORMANCE AS AT ${getFormattedTime().toUpperCase()} | # OPERATION NIGHT HAMMER`;
    }
    setInterval(updateHeader, 1000);
    updateHeader();

    // 🧠 Force reload function that works in WallPanel
    function hardReloadFrame(frame, url) {
      try {
        const iframeWin = frame.contentWindow;
        // Force reload if possible
        if (iframeWin && iframeWin.location) {
          iframeWin.location.replace(url);
        } else {
          // fallback
          frame.src = url;
        }
      } catch {
        // fallback for security sandbox
        frame.src = url;
      }
    }

    // Show dashboard or banner
    function showIndex(i) {
      if (rotationTimer) clearTimeout(rotationTimer);
      index = i;

      if (index === 0) {
        // 🧠 Always hard-reload dashboard after banner
        flipper.classList.remove("flip");
        hardReloadFrame(beiboraFrame, dashboards[0].url);
      } else {
        // Show banner normally
        flipper.classList.add("flip");
        hardReloadFrame(bannerFrame, dashboards[1].url);
      }

      const nextIndex = (index + 1) % dashboards.length;
      rotationTimer = setTimeout(() => showIndex(nextIndex), dashboards[index].duration);
    }

    // Start cycle
    function startRotation() {
      hardReloadFrame(beiboraFrame, dashboards[0].url);
      hardReloadFrame(bannerFrame, dashboards[1].url);
      rotationTimer = setTimeout(() => showIndex(1), dashboards[0].duration);
    }

    startRotation();
  </script>
</body>
</html>
