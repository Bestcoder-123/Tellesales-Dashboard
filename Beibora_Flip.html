<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Telesales Dashboard Rotator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;  /* keep parent fixed */
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: black;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      display: block;
      pointer-events: auto; /* allow iframe content control */
    }

    iframe.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <iframe id="frameA" src="Beibora_Telesales_Statistics.html" class="visible"></iframe>
  <iframe id="frameB" src="Banner.html"></iframe>

  <script>
    const frameA = document.getElementById("frameA");
    const frameB = document.getElementById("frameB");

    const telesalesTime = 1 * 60 * 1000;  // 1 minute
    const bannerTime = 30 * 1000;         // 30 seconds
    const fadeDuration = 1500;
    let showingA = true;

    // Adjust fullscreen on Smart TV
    function adjustSize() {
      [frameA, frameB].forEach(f => {
        f.style.width  = window.innerWidth  + "px";
        f.style.height = window.innerHeight + "px";
      });
    }
    window.addEventListener("resize", adjustSize);
    window.addEventListener("load", adjustSize);
    setInterval(adjustSize, 2000);

    // Flip logic
    function swapFrames() {
      if (showingA) {
        frameB.src = "Banner.html?t=" + Date.now();
        frameB.classList.add("visible");
        frameA.classList.remove("visible");

        setTimeout(() => {
          showingA = false;
          setTimeout(swapFrames, bannerTime);
        }, fadeDuration);
      } else {
        frameA.src = "Beibora_Telesales_Statistics.html?t=" + Date.now();
        frameA.classList.add("visible");
        frameB.classList.remove("visible");

        setTimeout(() => {
          showingA = true;
          setTimeout(swapFrames, telesalesTime);
        }, fadeDuration);
      }
    }

    // ðŸ”¹ Enlarge font slightly inside telesales iframe
    function enlargeFont() {
      try {
        const doc = frameA.contentDocument || frameA.contentWindow.document;
        if (!doc) return;

        // avoid adding duplicate style tags
        if (doc.getElementById("fontBoost")) return;

        const style = doc.createElement("style");
        style.id = "fontBoost";
        style.textContent = `
          html, body {
            font-size: 1.3em !important; /* â¬† increase base font size */
            line-height: 1.2 !important;
          }
          h1, h2, h3, p, td, th, span, div {
            font-size: 1.3em !important;
          }
        `;
        doc.head.appendChild(style);
      } catch (err) {
        console.warn("Font resize skipped (cross-origin):", err);
      }
    }

    // Apply font boost regularly (to catch reloads)
    setInterval(enlargeFont, 4000);

    // Start rotation
    setTimeout(swapFrames, telesalesTime);
  </script>

</body>
</html>
