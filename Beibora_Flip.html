<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Beibora_Dashboard_Flip</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    .flip-container {
      perspective: 1500px;
      width: 100%;
      height: 100%;
      position: relative;
      display: none; /* Hidden until password success */
    }

    .flipper {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 4s ease-in-out;
    }

    .flip { transform: rotateY(180deg); }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      top: 0;
      left: 0;
    }

    .back { transform: rotateY(180deg); }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: black;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(90deg, #001f1f, #004d4d);
      padding: 6px 0;
      text-align: center;
      font-size: 1em;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 1px 1px 4px black;
      border-bottom: 2px solid #00ffcc;
      z-index: 2;
    }

    /* Password Prompt Overlay */
    .prompt-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .prompt-box {
      background: #111;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      padding: 20px;
      width: 320px;
      text-align: center;
      color: #00ffcc;
      box-shadow: 0 0 30px rgba(0,255,204,0.2);
    }

    .prompt-box p {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .prompt-input {
      width: 90%;
      padding: 8px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #00ffcc;
      background: black;
      color: #00ffcc;
      text-align: center;
      outline: none;
    }

    .prompt-btn {
      margin-top: 12px;
      padding: 6px 14px;
      border: none;
      background: #003333;
      color: #00ffcc;
      border-radius: 6px;
      cursor: pointer;
    }

    .prompt-btn:hover { background: #004d4d; }
  </style>

  <script>
    const correctPassword = "Beibora@2025";
    const storageKey = "auth_beibora";
    const expiryHours = 12; // password validity duration

    function getAuthData() {
      try {
        return JSON.parse(localStorage.getItem(storageKey));
      } catch {
        return null;
      }
    }

    function isPageReload() {
      const nav = performance.getEntriesByType("navigation")[0];
      if (nav) return nav.type === "reload";
      return performance.navigation.type === 1; // fallback
    }

    function passwordPrompt(message) {
      return new Promise((resolve) => {
        const overlay = document.createElement("div");
        overlay.className = "prompt-overlay";

        const box = document.createElement("div");
        box.className = "prompt-box";
        box.innerHTML = `
          <p>${message}</p>
          <input type="password" class="prompt-input" id="pwInput" placeholder="Enter password" />
          <br>
          <button class="prompt-btn" id="pwOk">OK</button>
        `;
        overlay.appendChild(box);
        document.body.appendChild(overlay);

        const input = box.querySelector("#pwInput");
        const btn = box.querySelector("#pwOk");
        input.focus();

        btn.onclick = () => {
          const value = input.value.trim();
          overlay.remove();
          resolve(value);
        };

        input.addEventListener("keydown", (e) => {
          if (e.key === "Enter") btn.click();
        });
      });
    }

    async function authenticate() {
      const auth = getAuthData();
      const reloaded = isPageReload();
      const now = Date.now();

      let needsPassword = false;

      if (!auth) {
        needsPassword = true; // first-time load
      } else if ((now - auth.timestamp) > expiryHours * 60 * 60 * 1000) {
        needsPassword = true; // expired
        localStorage.removeItem(storageKey);
      } else if (!reloaded && !auth) {
        needsPassword = true;
      }

      if (needsPassword) {
        const password = await passwordPrompt("Enter password to access Beibora Dashboard:");
        if (password !== correctPassword) {
          alert("Incorrect password. Access denied.");
          window.location.href = "about:blank";
          throw new Error("Unauthorized");
        }
        localStorage.setItem(storageKey, JSON.stringify({ timestamp: now }));
      }

      document.querySelector(".flip-container").style.display = "block";
    }

    window.addEventListener("DOMContentLoaded", authenticate);
  </script>
</head>

<body>
  <!-- Hidden until password success -->
  <div class="flip-container">
    <div class="flipper" id="flipper">
      <div class="front">
        <iframe id="beiboraFrame"></iframe>
      </div>
      <div class="back">
        <iframe id="bannerFrame"></iframe>
        <header id="overlayTitle"></header>
      </div>
    </div>
  </div>

  <script>
    const flipper = document.getElementById("flipper");
    const overlayTitle = document.getElementById("overlayTitle");
    const beiboraFrame = document.getElementById("beiboraFrame");
    const bannerFrame = document.getElementById("bannerFrame");

    beiboraFrame.src = "Beibora_Telesales_Statistics.html?nocache=" + new Date().getTime();
    bannerFrame.src = "Banner.html?nocache=" + new Date().getTime();

    function updateHeader() {
      const now = new Date();
      const formatted = now.toLocaleString('en-GB', {
        day: '2-digit',
        month: 'long',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      }).replace(',', '');
      overlayTitle.textContent = `BEIBORA TELESALES PERFORMANCE AS AT ${formatted.toUpperCase()} | # OPERATION NIGHT HAMMER`;
    }

    setInterval(updateHeader, 1000);
    updateHeader();

    const beiboraDuration = 60000;
    const bannerDuration = 10000;
    let showingBanner = false;

    function flipCycle() {
      flipper.classList.toggle("flip");
      showingBanner = !showingBanner;
      setTimeout(flipCycle, showingBanner ? bannerDuration : beiboraDuration);
    }

    setTimeout(flipCycle, beiboraDuration);
  </script>
</body>
</html>
