<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Beibora_Dashboard_Flip</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    .flip-container {
      perspective: 1500px; /* 3D depth */
      width: 100%;
      height: 100%;
      position: relative;
    }

    .flipper {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 2s ease-in-out; /* smoother and slower rotation */
    }

    .flip {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      top: 0;
      left: 0;
    }

    .back {
      transform: rotateY(180deg);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(90deg, #001f1f, #004d4d);
      padding: 6px 0;
      text-align: center;
      font-size: 1em;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 1px 1px 4px black;
      border-bottom: 2px solid #00ffcc;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div class="flip-container">
    <div class="flipper" id="flipper">
      <!-- FRONT: Beibora dashboard -->
      <div class="front">
        <iframe id="beiboraFrame"></iframe>
      </div>

      <!-- BACK: Banner page -->
      <div class="back">
        <iframe id="bannerFrame"></iframe>
        <header id="overlayTitle"></header>
      </div>
    </div>
  </div>

  <script>
    const flipper = document.getElementById("flipper");
    const overlayTitle = document.getElementById("overlayTitle");
    const beiboraFrame = document.getElementById("beiboraFrame");
    const bannerFrame = document.getElementById("bannerFrame");

    // Always load fresh versions
    beiboraFrame.src = "Beibora_Telesales_Statistics.html?nocache=" + new Date().getTime();
    bannerFrame.src = "Banner.html?nocache=" + new Date().getTime();

    // Update banner header clock live
    function updateHeader() {
      const now = new Date();
      const formattedTime = now.toLocaleString('en-GB', {
        day: '2-digit',
        month: 'short',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      }).replace(',', '');
      overlayTitle.textContent = `BEIBORA TELESALES PERFORMANCE AS AT ${formattedTime} | # OPERATION NIGHT HAMMER`;
    }

    // Start live clock
    setInterval(updateHeader, 1000);
    updateHeader();

    // --- Flip Timing ---
    const beiboraDuration = 60000; // 1 minute
    const bannerDuration = 10000;   // 10 seconds
    let showingBanner = false;
    let flipTimer;

    function flipCycle() {
      if (showingBanner) {
        // Switch to Beibora
        flipper.classList.remove("flip");
        showingBanner = false;
        localStorage.setItem('lastFlip', Date.now());
        clearTimeout(flipTimer);
        flipTimer = setTimeout(flipCycle, beiboraDuration);
      } else {
        // Switch to Banner
        flipper.classList.add("flip");
        showingBanner = true;
        localStorage.setItem('lastFlip', Date.now());
        clearTimeout(flipTimer);
        flipTimer = setTimeout(flipCycle, bannerDuration);
      }
    }

    // --- Restore phase after refresh ---
    const lastFlip = localStorage.getItem('lastFlip');
    if (lastFlip) {
      const elapsed = Date.now() - lastFlip;
      const totalCycle = beiboraDuration + bannerDuration;
      const modTime = elapsed % totalCycle;

      if (modTime < beiboraDuration) {
        // Beibora phase
        flipper.classList.remove("flip");
        showingBanner = false;
        flipTimer = setTimeout(flipCycle, beiboraDuration - modTime);
      } else {
        // Banner phase
        flipper.classList.add("flip");
        showingBanner = true;
        flipTimer = setTimeout(flipCycle, totalCycle - modTime);
      }
    } else {
      // First start: show Beibora first
      localStorage.setItem('lastFlip', Date.now());
      flipTimer = setTimeout(flipCycle, beiboraDuration);
    }
  </script>

</body>
</html>
