<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Telesales Dashboard Rotator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: black;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      display: block;
      pointer-events: auto;
    }

    iframe.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <iframe id="frameA" src="Beibora_Telesales_Statistics.html" class="visible"></iframe>
  <iframe id="frameB" src="Banner.html"></iframe>

  <script>
    const frameA = document.getElementById("frameA");
    const frameB = document.getElementById("frameB");

    const telesalesTime = 1 * 60 * 1000;  // 1 minute
    const bannerTime = 30 * 1000;         // 30 seconds
    const fadeDuration = 1500;
    let showingA = true;

    // Adjust fullscreen on TV
    function adjustSize() {
      [frameA, frameB].forEach(f => {
        f.style.width  = window.innerWidth  + "px";
        f.style.height = window.innerHeight + "px";
      });
    }
    window.addEventListener("resize", adjustSize);
    window.addEventListener("load", adjustSize);
    setInterval(adjustSize, 2000);

    // Swap logic
    function swapFrames() {
      if (showingA) {
        frameB.src = "Banner.html?t=" + Date.now();
        frameB.classList.add("visible");
        frameA.classList.remove("visible");

        setTimeout(() => {
          showingA = false;
          setTimeout(swapFrames, bannerTime);
        }, fadeDuration);
      } else {
        frameA.src = "Beibora_Telesales_Statistics.html?t=" + Date.now();
        frameA.classList.add("visible");
        frameB.classList.remove("visible");

        setTimeout(() => {
          showingA = true;
          setTimeout(swapFrames, telesalesTime);
        }, fadeDuration);
      }
    }

    // ðŸ”¹ Font & table enlargement + smooth scroll
    function enhanceDisplay() {
      try {
        const doc = frameA.contentDocument || frameA.contentWindow.document;
        if (!doc) return;

        if (!doc.getElementById("enhancer")) {
          const style = doc.createElement("style");
          style.id = "enhancer";
          style.textContent = `
            html, body {
              font-size: clamp(22px, 2.8vw + 0.5vh, 64px) !important;
              line-height: 1.3 !important;
              overflow-y: auto !important;
              scroll-behavior: smooth;
            }
            table, td, th {
              font-size: inherit !important;
              line-height: 1.3em !important;
            }
            table.dataTable tbody tr {
              height: 4.2em !important; /* increase row height a bit */
            }
          `;
          doc.head.appendChild(style);
        }

        // Auto-scroll effect
        const body = doc.querySelector("body");
        if (body && !body.dataset.autoScrollStarted) {
          body.dataset.autoScrollStarted = "true";
          let scrollDir = 1;
          setInterval(() => {
            const maxScroll = body.scrollHeight - body.clientHeight;
            if (body.scrollTop >= maxScroll - 5) scrollDir = -1;
            else if (body.scrollTop <= 0) scrollDir = 1;
            body.scrollTop += scrollDir * 1; // adjust 1â€“3 for speed
          }, 100); // scroll interval (ms)
        }
      } catch (err) {
        console.warn("Enhancement skipped (cross-origin):", err);
      }
    }

    // Apply periodically (for reloads)
    setInterval(enhanceDisplay, 3000);

    // Start rotation
    setTimeout(swapFrames, telesalesTime);
  </script>
</body>
</html>
