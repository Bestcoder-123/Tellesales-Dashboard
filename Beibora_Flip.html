<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telesales Dashboard Rotator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background-color: black;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    iframe.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Two iframes for smooth transitions -->
  <iframe id="frameA" src="BB_Telesales_Statistics.html" class="visible"></iframe>
  <iframe id="frameB" src="Banner.html"></iframe>

  <script>
    const frameA = document.getElementById("frameA");
    const frameB = document.getElementById("frameB");

    // Timing configuration
    const telesalesTime = 1 * 60 * 1000; // 5 minutes
    const bannerTime = 60 * 1000;        // 1 minute
    const fadeDuration = 1500;           // fade time

    let showingA = true;

    function swapFrames() {
      if (showingA) {
        frameB.src = "Banner.html?t=" + new Date().getTime(); // reload banner
        frameB.classList.add("visible");
        frameA.classList.remove("visible");

        setTimeout(() => {
          showingA = false;
          setTimeout(swapFrames, bannerTime);
        }, fadeDuration);
      } else {
        frameA.src = "BB_Telesales_Statistics.html?t=" + new Date().getTime();
        frameA.classList.add("visible");
        frameB.classList.remove("visible");

        setTimeout(() => {
          showingA = true;
          setTimeout(swapFrames, telesalesTime);
        }, fadeDuration);
      }
    }

    setTimeout(swapFrames, telesalesTime);
  </script>

</body>
</html>
