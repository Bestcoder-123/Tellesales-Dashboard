<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pharma_Dashboard_Flip</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      perspective: 1500px;
    }

    .flippable {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transform-origin: center;
      transform: rotateY(15deg) scale(1.02);
      transition:
        opacity 2s ease-in-out,
        transform 2s ease-in-out;
      backface-visibility: hidden;
      display: none;
    }

    .flippable.active {
      opacity: 1;
      transform: rotateY(0deg) scale(1);
      z-index: 2;
      display: block;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      background: black;
    }

    #imageOverlay {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      z-index: 1;
      background: black;
      color: white;
    }

    #imageOverlay header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(90deg, #001f1f, #004d4d);
      padding: 6px 0;
      text-align: center;
      font-size: 1em;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 1px 1px 4px black;
      z-index: 3;
      border-bottom: 2px solid #00ffcc;
    }

    #imageOverlay img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.85;
      z-index: 2;
      animation: slowZoom 20s ease-in-out infinite alternate;
    }

    @keyframes slowZoom {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", initializeDashboard);

    function initializeDashboard() {
      const frame = document.getElementById("dashboardFrame");
      const overlay = document.getElementById("imageOverlay");
      const overlayTitle = document.getElementById("overlayTitle");

      // âœ… Ensure both flippable elements start visible for transition
      document.querySelectorAll(".flippable").forEach(el => el.style.display = "block");

      // âœ… Define dashboards
      const dashboards = [
        { url: "Pharma_Telesales_Statistics.html", duration: 120000 }, // 2 min
        { url: "Pharma_CRO_Statistics.html", duration: 150000 }        // 2.5 min
      ];

      let index = parseInt(localStorage.getItem("currentDashboardIndex")) || 0;
      let isBanner = localStorage.getItem("isBanner") === "true";
      let rotationTimer;
      let timeUpdater;
      let lastCheck = null;

      // âœ… Format live clock
    function getFormattedTime() {
  const now = new Date();
  return now.toLocaleString('en-GB', {
    day: '2-digit',
    month: 'long',      // full month name (e.g., "October")
    year: 'numeric',
    hour: '2-digit',
    minute: '2-digit',
    second: '2-digit'
  }).replace(',', '').toUpperCase(); // ðŸ”¥ converts everything to uppercase
}

      // âœ… Update banner title every second
      function startLiveClock() {
        if (timeUpdater) clearInterval(timeUpdater);
        overlayTitle.textContent = `PHARMA_CRO FLIP SALES PERFORMANCE AS AT ${getFormattedTime()} | # OPERATION NIGHT HAMMER`;
        timeUpdater = setInterval(() => {
          overlayTitle.textContent =
            `PHARMA_CRO FLIP SALES PERFORMANCE AS AT ${getFormattedTime()} | # OPERATION NIGHT HAMMER`;
        }, 1000);
      }

      // âœ… Load a specific dashboard into the iframe
      function loadDashboard(i) {
        if (!dashboards[i]) {
          console.warn("Invalid dashboard index detected:", i);
          index = 0;
        }
        frame.src = dashboards[index].url + "?v=" + new Date().getTime();
      }

      // âœ… Show dashboard view
      function showDashboard(i) {
        if (!dashboards[i]) i = 0;
        localStorage.setItem("isBanner", "false");
        localStorage.setItem("currentDashboardIndex", i);
        overlay.classList.remove("active");
        setTimeout(() => {
          loadDashboard(i);
          frame.classList.add("active");
        }, 1000);
      }

      // âœ… Show banner view
      function showBanner() {
        localStorage.setItem("isBanner", "true");
        frame.classList.remove("active");
        setTimeout(() => {
          startLiveClock();
          overlay.classList.add("active");
        }, 1000);
      }

      // âœ… Main rotation logic
      function rotate() {
        if (index < dashboards.length) {
          showDashboard(index);
          rotationTimer = setTimeout(() => {
            index++;
            rotate();
          }, dashboards[index].duration);
        } else {
          showBanner();
          rotationTimer = setTimeout(() => {
            index = 0;
            localStorage.setItem("currentDashboardIndex", index);
            localStorage.setItem("isBanner", "false");
            rotate();
          }, 30000); // Banner visible for 30 seconds
        }
      }

      // âœ… Resume state after reload
      if (isBanner) {
        showBanner();
        rotationTimer = setTimeout(() => {
          index = 0;
          localStorage.setItem("currentDashboardIndex", index);
          localStorage.setItem("isBanner", "false");
          rotate();
        }, 30000);
      } else {
        if (!dashboards[index]) index = 0;
        showDashboard(index);
        rotationTimer = setTimeout(() => {
          index++;
          rotate();
        }, dashboards[index].duration);
      }

      // âœ… Save state before close
      window.addEventListener("beforeunload", () => {
        localStorage.setItem("currentDashboardIndex", index);
        localStorage.setItem("isBanner", overlay.classList.contains("active"));
      });

      // âœ… Safe auto-refresh (local + web friendly)
      async function checkForUpdate() {
        try {
          const res = await fetch("refresh_all.json?nocache=" + new Date().getTime());
          if (!res.ok) return;
          const data = await res.json();
          if (lastCheck && data.timestamp !== lastCheck) {
            console.log("Detected update from R script â€” refreshing dashboard...");
            location.reload(true);
          }
          lastCheck = data.timestamp;
        } catch (e) {
          // Ignore local file fetch errors
        }
      }

      // Only check for updates if running via http/https
      if (location.protocol.startsWith("http")) {
        setInterval(checkForUpdate, 10000);
      }

      // âœ… Fallback: show banner if no dashboard loaded
      setTimeout(() => {
        if (!frame.src) {
          console.warn("Fallback triggered â€” showing banner.");
          overlay.classList.add("active");
          startLiveClock();
        }
      }, 2000);
    }
  </script>
</head>

<body>
  <iframe id="dashboardFrame" class="flippable"></iframe>

  <div id="imageOverlay" class="flippable">
    <img src="Logo_Title.jpg" alt="Beibora Logo">
    <header id="overlayTitle"></header>
  </div>
</body>
</html>
