<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telesales Dashboard Rotator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background-color: black;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    iframe.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Two iframes for smooth fade transition -->
  <iframe id="frameA" src="Telesales_Statistics.html" class="visible"></iframe>
  <iframe id="frameB" src="BANNER.html"></iframe>

  <script>
    const frameA = document.getElementById("frameA");
    const frameB = document.getElementById("frameB");

    // Timing settings
    const telesalesTime = 1 * 60 * 1000; // 1 minutes
    const bannerTime = 30 * 1000;        // 30 seconds
    const fadeDuration = 1500;           // 1.5 seconds fade

    let showingA = true;

    function swapFrames() {
      if (showingA) {
        // Switch to banner
        frameB.src = "BANNER.html"; // always reload banner fresh
        frameB.classList.add("visible");
        frameA.classList.remove("visible");

        setTimeout(() => {
          showingA = false;
          setTimeout(swapFrames, bannerTime); // show banner for 30 sec
        }, fadeDuration);
      } else {
        // Switch back to telesales and reload for updated data
        frameA.src = "Telesales_Statistics.html?t=" + new Date().getTime(); 
        // the ?t=timestamp ensures browser doesnâ€™t cache the old data

        frameA.classList.add("visible");
        frameB.classList.remove("visible");

        setTimeout(() => {
          showingA = true;
          setTimeout(swapFrames, telesalesTime); // show telesales for 5 min
        }, fadeDuration);
      }
    }

    // Start rotation after first telesales period
    setTimeout(swapFrames, telesalesTime);
  </script>

</body>
</html>
