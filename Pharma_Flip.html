<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pharma Dashboard Flip</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    /* Flip animation container */
    .flip-container {
      perspective: 1000px;
      width: 100%;
      height: 100%;
      position: relative;
    }

    .flipper {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
    }

    .flip {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      top: 0;
      left: 0;
    }

    .back {
      transform: rotateY(180deg);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(90deg, #001f1f, #004d4d);
      padding: 6px 0;
      text-align: center;
      font-size: 1em;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 1px 1px 4px black;
      border-bottom: 2px solid #00ffcc;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div class="flip-container">
    <div class="flipper" id="flipper">
      <!-- FRONT: Pharma dashboard -->
      <div class="front">
        <iframe id="pharmaFrame" src="Pharma_Telesales_Statistics.html"></iframe>
      </div>

      <!-- BACK: Banner page -->
      <div class="back">
        <iframe src="Banner.html"></iframe>
        <header id="overlayTitle"></header>
      </div>
    </div>
  </div>

  <script>
    const flipper = document.getElementById("flipper");
    const overlayTitle = document.getElementById("overlayTitle");
    const pharmaFrame = document.getElementById("pharmaFrame");

    // Function to update banner header time
    function updateHeader() {
      const now = new Date();
      const formattedTime = now.toLocaleString('en-GB', {
        day: '2-digit',
        month: 'short',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      }).replace(',', '');
      overlayTitle.textContent = `PHARMA TELESALES PERFORMANCE AS AT ${formattedTime} | # OPERATION NIGHT HAMMER`;
    }

    // Update header time every second
    setInterval(updateHeader, 1000);
    updateHeader();

    // --- Flip Timing (Persistent with localStorage) ---
    const pharmaDuration = 300000; // 5 minutes
    const bannerDuration = 15000;  // 15 seconds
    let showingBanner = false;

    function flipCycle() {
      if (showingBanner) {
        // Switch to Pharma dashboard
        flipper.classList.remove("flip");
        showingBanner = false;
        localStorage.setItem('pharmaLastFlip', Date.now());

        // üîÅ Force reload of Pharma dashboard each time it flips back
        pharmaFrame.src = "Pharma_Telesales_Statistics.html?reload=" + new Date().getTime();

        setTimeout(flipCycle, pharmaDuration);
      } else {
        // Switch to Banner
        flipper.classList.add("flip");
        showingBanner = true;
        localStorage.setItem('pharmaLastFlip', Date.now());
        setTimeout(flipCycle, bannerDuration);
      }
    }

    // --- Resume timing across refresh ---
    const lastFlip = localStorage.getItem('pharmaLastFlip');
    if (lastFlip) {
      const elapsed = Date.now() - lastFlip;
      const totalCycle = pharmaDuration + bannerDuration;
      const modTime = elapsed % totalCycle;

      if (modTime < pharmaDuration) {
        // Still within Pharma display period
        flipper.classList.remove("flip");
        showingBanner = false;
        setTimeout(flipCycle, pharmaDuration - modTime);
      } else {
        // Should be showing Banner
        flipper.classList.add("flip");
        showingBanner = true;
        setTimeout(flipCycle, totalCycle - modTime);
      }
    } else {
      // First load: start with Pharma for 5 minutes
      localStorage.setItem('pharmaLastFlip', Date.now());
      setTimeout(flipCycle, pharmaDuration);
    }

    // --- üîÑ Auto Reload Dashboard When Data Changes (Option 1) ---
    const dataURL = "Pharma_Telesales_Data.csv"; // Change to your data file name
    let lastModified = null;

    async function checkDataUpdate() {
      try {
        const response = await fetch(dataURL, { cache: "no-store" });
        const newModified = response.headers.get("last-modified");

        if (lastModified && newModified && newModified !== lastModified) {
          console.log("‚úÖ New data detected ‚Äî reloading dashboard...");
          pharmaFrame.src = "Pharma_Telesales_Statistics.html?reload=" + new Date().getTime();
        }

        if (newModified) lastModified = newModified;
      } catch (err) {
        console.warn("‚ö†Ô∏è Unable to check for data updates:", err);
      }
    }

    // Check every 60 seconds (adjust as needed)
    setInterval(checkDataUpdate, 60000);
    checkDataUpdate();
  </script>

</body>
</html>
