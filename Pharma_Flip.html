<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pharma_Dashboard_Flip</title>

  <!-- ðŸ”§ Prevent caching in WallPanel / Android WebView -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      perspective: 1200px;
    }

    .screen {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      opacity: 0;
      transform: rotateY(180deg);
      transform-origin: center;
      transition: opacity 1.5s ease-in-out, transform 4s ease-in-out;
      background: black;
      backface-visibility: hidden;
    }

    .active {
      opacity: 1;
      transform: rotateY(0deg);
      z-index: 2;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: black;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(90deg, #001f1f, #004d4d);
      padding: 6px 0;
      text-align: center;
      font-size: 1em;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 1px 1px 4px black;
      border-bottom: 2px solid #00ffcc;
      z-index: 3;
    }
  </style>
</head>

<body>

  <div class="screen active" id="pharmaScreen">
    <iframe id="pharmaFrame"></iframe>
  </div>

  <div class="screen" id="bannerScreen">
    <iframe id="bannerFrame"></iframe>
    <header id="overlayTitle"></header>
  </div>

  <script>
    const pharmaScreen = document.getElementById("pharmaScreen");
    const bannerScreen = document.getElementById("bannerScreen");
    const overlayTitle = document.getElementById("overlayTitle");
    const pharmaFrame = document.getElementById("pharmaFrame");
    const bannerFrame = document.getElementById("bannerFrame");

    // ðŸ”§ Always bypass cache for both iframes
    pharmaFrame.src = "Pharma_Telesales_Statistics.html?nocache=" + Date.now();
    bannerFrame.src = "Banner.html?nocache=" + Date.now();

    // Dynamic clock header
    function updateHeader() {
      const now = new Date();
      const formattedDate = now.toLocaleString('en-GB', {
        day: '2-digit',
        month: 'long',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      }).replace(',', '');
      overlayTitle.textContent = `PHARMA TELESALES PERFORMANCE AS AT ${formattedDate.toUpperCase()} | # OPERATION NIGHT HAMMER`;
    }
    setInterval(updateHeader, 1000);
    updateHeader();

    // Flip cycle durations
    const pharmaDuration = 120000; // 2 minutes
    const bannerDuration = 10000;  // 10 seconds
    let showingBanner = false;

    function switchScreens() {
      if (showingBanner) {
        bannerScreen.classList.remove("active");
        pharmaScreen.classList.add("active");
        showingBanner = false;
        localStorage.setItem('lastFlip_pharma', Date.now());
        setTimeout(switchScreens, pharmaDuration);
      } else {
        pharmaScreen.classList.remove("active");
        bannerScreen.classList.add("active");
        showingBanner = true;
        localStorage.setItem('lastFlip_pharma', Date.now());
        setTimeout(switchScreens, bannerDuration);
      }
    }

    // Persist phase across refresh
    const lastFlip = localStorage.getItem('lastFlip_pharma');
    if (lastFlip) {
      const elapsed = Date.now() - lastFlip;
      const totalCycle = pharmaDuration + bannerDuration;
      const modTime = elapsed % totalCycle;

      if (modTime < pharmaDuration) {
        pharmaScreen.classList.add("active");
        bannerScreen.classList.remove("active");
        showingBanner = false;
        setTimeout(switchScreens, pharmaDuration - modTime);
      } else {
        pharmaScreen.classList.remove("active");
        bannerScreen.classList.add("active");
        showingBanner = true;
        setTimeout(switchScreens, totalCycle - modTime);
      }
    } else {
      pharmaScreen.classList.add("active");
      bannerScreen.classList.remove("active");
      showingBanner = false;
      localStorage.setItem('lastFlip_pharma', Date.now());
      setTimeout(switchScreens, pharmaDuration);
    }

    // ðŸ”§ Auto-refresh mechanism â€” fully stable for WallPanel
    let lastCheck = null;

    async function checkForUpdate() {
      try {
        const res = await fetch("refresh_pharma.json?nocache=" + Date.now(), { cache: "no-store" });
        if (!res.ok) return;
        const data = await res.json();

        if (lastCheck && data.timestamp !== lastCheck) {
          console.log("ðŸ’¥ Update detected â€” full reload triggered.");
          location.reload(true);
        }
        lastCheck = data.timestamp;
      } catch (e) {
        console.warn("Update check failed:", e);
      }
    }

    // Check every 1s for R updates
    setInterval(checkForUpdate, 1000);
  </script>

</body>
</html>
