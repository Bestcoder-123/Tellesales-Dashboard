<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pharma_Dashboard_Flip</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      perspective: 1200px;
    }

    .screen {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      opacity: 0;
      transform: rotateY(180deg);
      transform-origin: center;
      transition: opacity 1.5s ease-in-out, transform 4s ease-in-out;
      background: black;
      backface-visibility: hidden;
    }

    .active {
      opacity: 1;
      transform: rotateY(0deg);
      z-index: 2;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: black;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(90deg, #001f1f, #004d4d);
      padding: 6px 0;
      text-align: center;
      font-size: 1em;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 1px 1px 4px black;
      border-bottom: 2px solid #00ffcc;
      z-index: 3;
    }
  </style>
</head>

<body>

  <div class="screen active" id="pharmaScreen">
    <iframe id="pharmaFrame"></iframe>
  </div>

  <div class="screen" id="bannerScreen">
    <iframe id="bannerFrame"></iframe>
    <header id="overlayTitle"></header>
  </div>

  <script>
    const pharmaScreen = document.getElementById("pharmaScreen");
    const bannerScreen = document.getElementById("bannerScreen");
    const overlayTitle = document.getElementById("overlayTitle");
    const pharmaFrame = document.getElementById("pharmaFrame");
    const bannerFrame = document.getElementById("bannerFrame");

    const screens = [
      { frame: pharmaFrame, screen: pharmaScreen, duration: 120000 },
      { frame: bannerFrame, screen: bannerScreen, duration: 10000 }
    ];

    let index = 0; // currently visible screen
    let lastCheck = null;

    // --- Live clock ---
    function updateHeader() {
      const now = new Date();
      const formattedDate = now.toLocaleString('en-GB', {
        day: '2-digit',
        month: 'long',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      }).replace(',', '');
      overlayTitle.textContent = `PHARMA TELESALES PERFORMANCE AS AT ${formattedDate.toUpperCase()} | # OPERATION NIGHT HAMMER`;
    }
    setInterval(updateHeader, 1000);
    updateHeader();

    // --- Load iframe dynamically ---
    function loadScreen(i) {
      const s = screens[i];
      s.frame.src = s.frame.src.split('?')[0] + "?nocache=" + new Date().getTime();
      screens.forEach((scr, idx) => {
        if(idx === i) scr.screen.classList.add("active");
        else scr.screen.classList.remove("active");
      });
    }

    // --- Flip cycle ---
    function flipCycle() {
      index = (index + 1) % screens.length;
      loadScreen(index);
      setTimeout(flipCycle, screens[index].duration);
    }

    // --- Initialize ---
    loadScreen(index);
    setTimeout(flipCycle, screens[index].duration);

    // --- Auto-refresh on R script update ---
    async function checkForUpdate() {
      try {
        const res = await fetch("refresh_pharma.json?nocache=" + new Date().getTime());
        if(!res.ok) return;
        const data = await res.json();

        if(lastCheck && data.timestamp !== lastCheck){
          console.log("Detected update from R script â€” refreshing current iframe...");
          loadScreen(index); // reload currently visible screen
        }
        lastCheck = data.timestamp;
      } catch(e) {
        console.warn("Update check failed:", e);
      }
    }

    setInterval(checkForUpdate, 10000); // check every 10s
  </script>

</body>
</html>
