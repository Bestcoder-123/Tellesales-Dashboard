<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pharma_Dashboard_Flip</title>

  <!-- ðŸ”§ Prevent caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      perspective: 1200px;
    }

    .screen {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      opacity: 0;
      transform: rotateY(180deg);
      transform-origin: center;
      transition: opacity 1.5s ease-in-out, transform 4s ease-in-out;
      background: black;
      backface-visibility: hidden;
    }

    .active {
      opacity: 1;
      transform: rotateY(0deg);
      z-index: 2;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: black;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(90deg, #001f1f, #004d4d);
      padding: 6px 0;
      text-align: center;
      font-size: 1em;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 1px 1px 4px black;
      border-bottom: 2px solid #00ffcc;
      z-index: 3;
    }
  </style>
</head>

<body>

  <div class="screen active" id="pharmaScreen">
    <iframe id="pharmaFrame"></iframe>
  </div>

  <div class="screen" id="bannerScreen">
    <iframe id="bannerFrame"></iframe>
    <header id="overlayTitle"></header>
  </div>

  <script>
    const pharmaScreen = document.getElementById("pharmaScreen");
    const bannerScreen = document.getElementById("bannerScreen");
    const overlayTitle = document.getElementById("overlayTitle");
    const pharmaFrame = document.getElementById("pharmaFrame");
    const bannerFrame = document.getElementById("bannerFrame");

    const pharmaDuration = 120000; // 2 min
    const bannerDuration = 10000;  // 10 sec
    let showingBanner = false;
    let flipTimer = null;

    // ðŸ§  Hard reload (WallPanel compatible)
    function hardReloadFrame(frame, url) {
      try {
        const iframeWin = frame.contentWindow;
        if (iframeWin && iframeWin.location) {
          iframeWin.location.replace(url);
        } else {
          frame.src = url;
        }
      } catch {
        frame.src = url;
      }
    }

    // Load both on startup
    function loadPharma() { hardReloadFrame(pharmaFrame, "Pharma_Telesales_Statistics.html"); }
    function loadBanner() { hardReloadFrame(bannerFrame, "Banner.html"); }
    loadPharma();
    loadBanner();

    // ðŸ•’ Dynamic header
    function updateHeader() {
      const now = new Date();
      const formattedDate = now.toLocaleString('en-GB', {
        day: '2-digit',
        month: 'long',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      }).replace(',', '');
      overlayTitle.textContent =
        `PHARMA TELESALES PERFORMANCE AS AT ${formattedDate.toUpperCase()} | # OPERATION NIGHT HAMMER`;
    }
    setInterval(updateHeader, 1000);
    updateHeader();

    // ðŸŒ€ Flip logic
    function switchScreens() {
      if (showingBanner) {
        // Switch to dashboard
        bannerScreen.classList.remove("active");
        pharmaScreen.classList.add("active");
        showingBanner = false;
        hardReloadFrame(pharmaFrame, "Pharma_Telesales_Statistics.html"); // hard refresh data
        localStorage.setItem('lastFlip_pharma', Date.now());
        flipTimer = setTimeout(switchScreens, pharmaDuration);
      } else {
        // Switch to banner
        pharmaScreen.classList.remove("active");
        bannerScreen.classList.add("active");
        showingBanner = true;
        hardReloadFrame(bannerFrame, "Banner.html"); // hard refresh banner
        localStorage.setItem('lastFlip_pharma', Date.now());
        flipTimer = setTimeout(switchScreens, bannerDuration);
      }
    }

    // ðŸ”„ Resume last phase after reload
    const lastFlip = localStorage.getItem('lastFlip_pharma');
    if (lastFlip) {
      const elapsed = Date.now() - lastFlip;
      const totalCycle = pharmaDuration + bannerDuration;
      const modTime = elapsed % totalCycle;

      if (modTime < pharmaDuration) {
        pharmaScreen.classList.add("active");
        bannerScreen.classList.remove("active");
        showingBanner = false;
        flipTimer = setTimeout(switchScreens, pharmaDuration - modTime);
      } else {
        pharmaScreen.classList.remove("active");
        bannerScreen.classList.add("active");
        showingBanner = true;
        flipTimer = setTimeout(switchScreens, totalCycle - modTime);
      }
    } else {
      pharmaScreen.classList.add("active");
      bannerScreen.classList.remove("active");
      showingBanner = false;
      localStorage.setItem('lastFlip_pharma', Date.now());
      flipTimer = setTimeout(switchScreens, pharmaDuration);
    }
  </script>

</body>
</html>
